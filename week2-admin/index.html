<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/11cad02120.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div><i class="fa-solid fa-bars"></i></div>
      <div>관리자 페이지</div>
      <div>🌊AND SOPT WEB 김채현🌊</div>
    </header>
    <main>
      <section class="filter-container">
        <div class="filter-wrapper">
          <div class="input-wrapper name">
            <p>이름</p>
            <input placeholder="이름을 입력하세요" />
          </div>
          <div class="input-wrapper en-name">
            <p>영문이름</p>
            <input placeholder="영문이름을 입력하세요" />
          </div>
          <div class="input-wrapper github">
            <p>GitHub</p>
            <input placeholder="GitHub ID를 입력하세요" />
          </div>
          <div class="input-wrapper gender">
            <p>성별</p>
            <select required>
              <option value="" selected disabled hidden>성별 선택</option>
              <option>남자</option>
              <option>여자</option>
            </select>
          </div>
          <div class="input-wrapper role">
            <p>역할</p>
            <select required>
              <option value="" selected disabled hidden>OB/YB 선택</option>
              <option>OB</option>
              <option>YB</option>
            </select>
          </div>
          <div class="input-wrapper first-group">
            <p>1주차 금잔디조</p>
            <input
              placeholder="1주차 금잔디조를 입력하세요 (1~9)"
              type="number"
            />
          </div>
          <div class="input-wrapper second-group">
            <p>2주차 금잔디조</p>
            <input
              placeholder="2주차 금잔디조를 입력하세요 (1~9)"
              type="number"
            />
          </div>
        </div>
        <div class="button-wrapper">
          <button>초기화</button>
          <button id="filter-button">검색</button>
        </div>
      </section>
      <section class="data-container">
        <div class="button-wrapper data-button">
          <button>선택 삭제</button>
          <button>추가</button>
        </div>
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" /></th>
              <th>이름</th>
              <th>영문이름</th>
              <th>GitHub</th>
              <th>성별</th>
              <th>역할</th>
              <th>1주차 금잔디</th>
              <th>2주차 금잔디</th>
            </tr>
          </thead>
          <tbody></tbody>
          <!-- tr 템플릿 생성 -->
          <template id="row-template">
            <tr>
              <td><input type="checkbox" /></td>
              <td class="name"></td>
              <td class="english-name"></td>
              <td><a class="github"></a></td>
              <td class="gender"></td>
              <td class="role"></td>
              <td class="first-week-group"></td>
              <td class="second-week-group"></td>
            </tr>
          </template>
        </table>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
