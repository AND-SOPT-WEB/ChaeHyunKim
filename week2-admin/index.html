<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/11cad02120.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div><i class="fa-solid fa-bars"></i></div>
      <div>관리자 페이지</div>
      <div>🌊AND SOPT WEB 김채현🌊</div>
    </header>
    <main>
      <section class="filter-container">
        <div class="filter-wrapper">
          <div class="input-wrapper name">
            <label for="filter-name">이름</label>
            <input
              id="filter-name"
              placeholder="이름을 입력하세요"
              autocomplete="off"
            />
          </div>
          <div class="input-wrapper en-name">
            <label for="filter-en-name">영문이름</label>
            <input
              id="filter-en-name"
              placeholder="영문이름을 입력하세요"
              autocomplete="off"
            />
          </div>
          <div class="input-wrapper github">
            <label for="filter-github">GitHub</label>
            <input
              id="filter-github"
              placeholder="GitHub ID를 입력하세요"
              autocomplete="off"
            />
          </div>
          <div class="input-wrapper gender">
            <label for="filter-gender">성별</label>
            <select id="filter-gender" required>
              <option value="" selected disabled hidden>성별 선택</option>
              <option value="male">남자</option>
              <option value="female">여자</option>
            </select>
          </div>
          <div class="input-wrapper role">
            <label for="filter-role">역할</label>
            <select id="filter-role" required>
              <option value="" selected disabled hidden>OB/YB 선택</option>
              <option value="OB">OB</option>
              <option value="YB">YB</option>
            </select>
          </div>
          <div class="input-wrapper first-group">
            <label for="filter-first-group">1주차 금잔디조</label>
            <input
              id="filter-first-group"
              placeholder="1주차 금잔디조를 입력하세요 (1~9)"
              type="number"
            />
          </div>
          <div class="input-wrapper second-group">
            <label for="filter-second-group">2주차 금잔디조</label>
            <input
              id="filter-second-group"
              placeholder="2주차 금잔디조를 입력하세요 (1~9)"
              type="number"
            />
          </div>
        </div>
        <div class="button-wrapper">
          <button id="clear-button">초기화</button>
          <button id="filter-button">검색</button>
        </div>
      </section>
      <section class="data-container">
        <div class="button-wrapper data-button">
          <button id="delete-button">선택 삭제</button>
          <button id="add-button">추가</button>
        </div>
        <table>
          <thead>
            <tr>
              <th><input class="all-button" type="checkbox" /></th>
              <th>이름</th>
              <th>영문이름</th>
              <th>GitHub</th>
              <th>성별</th>
              <th>역할</th>
              <th>1주차 금잔디</th>
              <th>2주차 금잔디</th>
            </tr>
          </thead>
          <tbody></tbody>
          <!-- tr 템플릿 -->
          <template id="row-template">
            <tr>
              <td><input class="checkbox" type="checkbox" /></td>
              <td class="name"></td>
              <td class="english-name"></td>
              <td><a class="github"></a></td>
              <td class="gender"></td>
              <td class="role"></td>
              <td class="first-week-group"></td>
              <td class="second-week-group"></td>
            </tr>
          </template>
        </table>
      </section>
    </main>
    <!-- 모달 -->
    <dialog>
      <div class="dialog-container">
        <form class="dialog-header" method="dialog">
          <h2>새 멤버 추가</h2>
          <button>X</button>
        </form>
        <div class="filter-wrapper">
          <div class="input-wrapper name">
            <label for="add-name">이름</label>
            <input
              id="add-name"
              placeholder="이름을 입력하세요"
              autocomplete="off"
            />
          </div>
          <div class="input-wrapper en-name">
            <label for="add-en-name">영문이름</label>
            <input
              id="add-en-name"
              placeholder="영문이름을 입력하세요"
              autocomplete="off"
            />
          </div>
          <div class="input-wrapper github">
            <label for="add-github">GitHub</label>
            <input
              id="add-github"
              placeholder="GitHub ID를 입력하세요"
              autocomplete="off"
            />
          </div>
          <div class="input-wrapper gender">
            <label for="add-gender">성별</label>
            <select id="add-gender" required>
              <option value="" selected disabled hidden>성별 선택</option>
              <option value="male">남자</option>
              <option value="female">여자</option>
            </select>
          </div>
          <div class="input-wrapper role">
            <label for="gender">역할</label>
            <select id="add-role" required>
              <option value="" selected disabled hidden>OB/YB 선택</option>
              <option value="OB">OB</option>
              <option value="YB">YB</option>
            </select>
          </div>
          <div class="input-wrapper first-group">
            <label for="add-first-group">1주차 금잔디조</label>
            <input
              id="add-first-group"
              placeholder="1주차 금잔디조를 입력하세요 (1~9)"
              type="number"
            />
          </div>
          <div class="input-wrapper second-group">
            <label for="add-second-group">2주차 금잔디조</label>
            <input
              id="add-second-group"
              placeholder="2주차 금잔디조를 입력하세요 (1~9)"
              type="number"
            />
          </div>
        </div>
        <form method="dialog">
          <button id="confirm-button">추가</button>
        </form>
      </div>
    </dialog>
    <script type="module" src="index.js"></script>
  </body>
</html>
