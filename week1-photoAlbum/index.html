<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.webp" type="image/x-icon" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/11cad02120.js"
      crossorigin="anonymous"
    ></script>
    <title>캐치! 티니핑</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <div>
        <img src="assets/logo.webp" alt="캐치 티니핑 로고 이미지" />
        <nav>
          <ul>
            <li>홈</li>
            <li>캐치! 티니핑</li>
            <li>반짝반짝 캐치! 티니핑</li>
            <li>알쏭달쏭 캐치! 티니핑</li>
            <li>새콤달콤 캐치! 티니핑</li>
            <li>슈팅스타 캐치! 티니핑</li>
          </ul>
        </nav>
      </div>
      <div>
        <i class="fa-solid fa-magnifying-glass" aria-label="검색"></i>
        <i class="fa-regular fa-bell" aria-label="알림"></i>
        <i class="fa-regular fa-circle-user" aria-label="사용자"></i>
      </div>
    </header>
    <main>
      <img src="assets/main.jpg" alt="하츄핑 메인 이미지" role="presentation" />
      <div>
        <p>캐치! 티니핑🩷</p>
        <a
          href="https://youtu.be/wIalu3vALh4?si=xGinx52GSsafDDWN"
          target="_blank"
          ><i class="fa-solid fa-arrow-up-right-from-square"></i> 바로가기</a
        >
      </div>
    </main>
    <!-- 무한 배너 -->
    <section>
      <h2>하츄핑</h2>
      <div class="Heartsping">
        <div class="imageWrapper">
          <img src="assets/normal.png" alt="하츄핑" loading="lazy" />
        </div>
        <div class="imageWrapper">
          <img src="assets/dia.png" alt="다이아 하츄핑" loading="lazy" />
        </div>
        <div class="imageWrapper">
          <img src="assets/flo.png" alt="플로라 하츄핑" loading="lazy" />
        </div>
        <div class="imageWrapper">
          <img src="assets/berry.png" alt="베리 하츄핑" loading="lazy" />
        </div>
        <div class="imageWrapper">
          <img src="assets/star.png" alt="스타 하츄핑" loading="lazy" />
        </div>
        <!-- 반복되는 이미지들 -->
        <div class="imageWrapper">
          <img src="assets/normal.png" alt="하츄핑" loading="lazy" />
        </div>
        <div class="imageWrapper">
          <img src="assets/dia.png" alt="다이아 하츄핑" loading="lazy" />
        </div>
        <div class="imageWrapper">
          <img src="assets/flo.png" alt="플로라 하츄핑" loading="lazy" />
        </div>
        <div class="imageWrapper">
          <img src="assets/berry.png" alt="베리 하츄핑" loading="lazy" />
        </div>
        <div class="imageWrapper">
          <img src="assets/star.png" alt="스타 하츄핑" loading="lazy" />
        </div>
      </div>
    </section>
    <!-- 스크롤 뷰 -->
    <section>
      <h2>티니핑</h2>
      <div class="TeeniepingWrapper">
        <a href="#firstTeenie"><i class="fa-solid fa-chevron-left"></i></a>
        <div class="Teenieping">
          <img
            src="assets/Okeydokeyping.webp"
            alt="꾸래핑"
            id="firstTeenie"
            loading="lazy"
          />
          <img src="assets/museyping.png" alt="차나핑" loading="lazy" />
          <img src="assets/Lalaping.webp" alt="라라핑" loading="lazy" />
          <img src="assets/Kikiping.jpg" alt="키키핑" loading="lazy" />
          <img src="assets/Shimmerping.jpg" alt="빛나핑" loading="lazy" />
          <img src="assets/Fluffyping.webp" alt="포실핑" loading="lazy" />
          <img src="assets/nonoping.png" alt="시러핑" loading="lazy" />
          <img
            src="assets/Iceflakeping.webp"
            alt="눈꽃핑"
            id="lastTeenie"
            loading="lazy"
          />
        </div>
        <a href="#lastTeenie"><i class="fa-solid fa-chevron-right"></i></a>
      </div>
    </section>

</html>
